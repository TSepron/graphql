type User {
    id: ID!
    firstName: String
    lastName: String
    password: String
    email: String!
}

type JWT {
    jwt: ID
}

type Query {
  user(id: ID!): User
}

input RegisterUserFields {
  firstName: String
  lastName: String!
  password: String!
  email: String!
}

type Mutation {
  registerUser(registerUserFields: RegisterUserFields!): User
  loginUser(email: String!, password: String!): JWT
}